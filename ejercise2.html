<!DOCTYPE html>
  <html>
    <head>
      <meta charset=utf-8 />
      <title>Return first and last name from a form - w3resource</title>
    </head>
    
    <body>
      <form id="form1" onsubmit="getFormvalue()">
          First name: <input type="text" name="fname" value="David"><br>
          Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" onclick="obtenerDatos()" value="Click">
      </form>
      <script>
        function obtenerDatos(){

          let nombre = document.getElementsByTagName("input")[0].value;
          let apellido = document.getElementsByTagName("input")[1].value;
          document.write(nombre, " ");
          document.write(apellido, " ");
        }
        console.log(nombre, " ", apellido);
      </script>
      <script src="ejercise2.html"></script>
    </body>
</html>
